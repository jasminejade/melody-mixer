<html>


<head>
    <meta charset="UTF-8">
    <title>Melody Mixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/next.css">
    <script src="/static/next.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

    <div class="'title">
        <img src="/static/Group 4.png" alt="Title" class="title">
    </div>
    <div class="subhead">
        Please select your desired inputs 
    </div>

    <div class="options">
        <div class="tempo">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tempo
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Slow</a></li>
              <li><a class="dropdown-item" href="#">Medium</a></li>
              <li><a class="dropdown-item" href="#">Fast</a></li>
            </ul>
          </div>
        </div>

        <div class="genre">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Genre
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Rock</a></li>
                  <li><a class="dropdown-item" href="#">Classical</a></li>
                  <li><a class="dropdown-item" href="#">Pop</a></li>
                </ul>
              </div>
            </div>

            <div class="length">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Length
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Short</a></li>
                      <li><a class="dropdown-item" href="#">Medium</a></li>
                      <li><a class="dropdown-item" href="#">Long</a></li>
                    </ul>
                  </div>
                </div>
    </div>


    <div class="butt">
      <div id="imageButton"><a href="/gen"><img src='/static/Group 9.png' alt='Next Page'></a></div>
  </div>
